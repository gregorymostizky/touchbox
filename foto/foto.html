<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Touch Photobooth Demo</title>

  <link href="foto.css" rel="stylesheet">

  <!-- SCRIPTS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.js" defer></script>
  <script src='foto.js' defer></script>

</head>

<body>
<div class='overlay overlay_inactive'>

</div>

<div class='bar bar_collapsed'>
  <div class='image_box'>
    <img src="img1.jpg">
    <img src="img2.jpg">
    <img src="img3.jpg">
    <img src="img4.jpg">
  </div>
</div>

<div class='light_box_wrapper light_box_wrapper_inactive'>

  <div class='light_box_arrow_left transparent'></div>
  <div class='light_box_arrow_right transparent'></div>

  <div class="light_box_image_holder"></div>

  <div class="light_box_menu_bottom light_box_menu_bottom_inactive">

    <div class='left_group'>
      <a class="ios_button" id='light_box_like_button' href="#">
        <span>Like</span>
      </a>

      <a class="ios_button" id='light_box_comment_button' href="#">
        <span>Comment</span>
      </a>
    </div>

    <div class='right_group'>
      <a class="ios_button" id='light_box_done_button' href="#">
        <span>Done</span>
      </a>
    </div>

  </div>
</div>

</body>

</html>
